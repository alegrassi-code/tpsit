<body>

    <h1>Array esercizzio random</h1>

    <p>Numeri casuali estratti:</p>

    <div id="container">
    <p id="out1"></p>
     </div>

    <script>
        //definizione di array   lista di elementi omogenei tra loro
        // gli elementi possono essere char numeri o oggetti
        // o addirittura strutture dati di oggetti

        //gli array o vettori hanno un indice che va da 0 alla
        // alla lunghezza del vettore    es. numeri.lenght
        // gli elementi sono n    
        // l'indice va da 0 a n-1

        let numeri=[];
        RiempiArrayConNumeri()
        document.getElementById("out1").innerHTML=numeri;





            function RiempiArrayConNumeri()
            {
                let numero=0;
                for(let i=0;i<100;i++)

                    {
                        let x = Math.floor((Math.random() * 100) + 3);
                        numeri[x]=numero;
                        numero++;
                    }

                   
        }

    </script>
