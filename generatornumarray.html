<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" value="1" step="any">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100" step="any">
    <button onclick="generaNumeri()">Genera</button>
    <div id="output"></div>

    <script>
        function generaNumeri() {
            const min = parseFloat(document.getElementById('min').value);
            const max = parseFloat(document.getElementById('max').value);
            
   
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserisci un intervallo valido.");
                return;
            }

            let numeri = ""; 
            let medie = []; 

            let numeriCasuali = []; 

            for (let i = 0; i < 10000; i++) {
                let numeroCasuale = (Math.random() * (max - min) + min).toFixed(2); 
                numeriCasuali.push(parseFloat(numeroCasuale));

                numeri += numeroCasuale + " ";


                if (i % 50 === 49) {
                    let somma = numeriCasuali.slice(i - 49, i + 1).reduce((acc, num) => acc + num, 0);
                    let media = somma / 50;
                    numeri += " | Media: " + media.toFixed(2); 
                    medie.push(media); 
                    numeri += "\n"; 
                }
            }

            document.getElementById('output').textContent = numeri;
            

            console.log("Medie dei gruppi di 50 numeri:", medie);
        }
    </script>
</body>
</html>
