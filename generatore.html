<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Frasi Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: beige;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <h1>Generatore di Frasi Casuali</h1>
    <form id="phraseForm">
        <label for="subject">Soggetto:</label>
        <input type="text" id="subject" required><br><br>

        <label for="verb">Verbo:</label>
        <input type="text" id="verb" required><br><br>

        <label for="object">Oggetto:</label>
        <input type="text" id="object" required><br><br>

        <button type="submit">Genera Frase</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById('phraseForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const subject = document.getElementById('subject').value;
            const verb = document.getElementById('verb').value;
            const object = document.getElementById('object').value;

           
            const randomPhrase = `${subject} ${verb} ${object}.`;


            document.getElementById('output').innerText = randomPhrase;
        });
    </script>

</body>
</html>
