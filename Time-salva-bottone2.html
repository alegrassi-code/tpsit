<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time salva bottoni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" align="center">
        <button type="button" class="btn btn-primary" onclick="visual()">Data</button>
        <button type="button" class="btn btn-success" onclick="getCurrentTime()">Millisecondi</button>
        <button type="button" class="btn btn-danger" onclick="getCurrentTime()">Millisecondi</button>
        <button type="button" class="btn btn-warning" onclick="visual()">Data<button>    
        <p id="demo"></p>
        <p id="demo1"></p>
    </div>
    <script>
        function visual(){
            let d = new Date();
            document.getElementById("demo").innerHTML=d.toUTCString();
        }
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const milliseconds = now.getMilliseconds().toString().padStart(3, '0');
            document.getElementById("demo1").innerHTML=day+":"+hours+":"+minutes+":"+seconds+":"+milliseconds;
        }
    </script>
</body>
</html>
